<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Resume</title>
    <style>
      /* Add your styles here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }
      header {
        background-color: #03a9f4;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 36px;
        font-weight: bold;
        text-shadow: 1px 1px #003147;
      }
      header p {
        margin: 0;
        font-size: 18px;
        text-shadow: 1px 1px #003147;
      }
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      section {
        background-color: #fff;
        box-shadow: 1px 1px 10px #ccc;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 10px;
      }
      h2 {
        color: #03a9f4;
        font-size: 24px;
        font-weight: bold;
        margin-top: 0;
      }
      h3 {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 10px;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Your Name</h1>
      <p>Contact information goes here</p>
    </header>
    <main>
      <section>
        <h2>Education</h2>
        <ul>
          <li>
            <h3>Degree or certification name</h3>
            <p>Institution name</p>
            <p>Year of completion</p>
          </li>
        </ul>
      </section>
      <section>
        <h2>Work Experience</h2>
        <ul>
          <li>
            <h3>Job title</h3>
            <p>Company name</p>
            <p>Employment period</p>
            <p>Job description</p>
          </li>
        </ul>
      </section>
      <section>
        <h2>Skills</h2>
        <ul>
          <li>Skill 1</li>
          <li>Skill 2</li>
        </ul>
      </section>
    </main>
  </body>
</html>
